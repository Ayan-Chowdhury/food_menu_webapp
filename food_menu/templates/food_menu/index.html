{% extends 'food_menu/base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{% static 'food_menu/style.css' %}">
  <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">

  <title>Food APP</title>
</head>

<body>
  
  {% block body %}
  <h1>Food App</h1>
    {% for item in item_list %}
    <div class="row">
      <div class="col-md-3 offset-md-2 mb-2">
        <img class="card img-fluid" height="150px" src="{{ item.item_imgae }}">
      </div>
      <div class="col-md-4">
        <h3>{{ item.item_name }}</h3>
        <h5>{{ item.item_desc }}</h5>
        <h6>${{ item.item_price }}</h6>
      </div>
      <div class="col-md-2">
        <a href="{% url 'food_menu:detail' item.id %}" class="btn btn-success">Details</a>
      </div>
    </div>
    
    {% endfor %}
  
  {% endblock %}
  
  
</body>
<link rel="stylesheet" href="{% static 'bootstrap/js/bootstrap.min.js' %}">
<link rel="stylesheet" href="{% static 'bootstrap/js/bootstrap.min.js.map' %}">

</html>
